<app-header></app-header>
<main>
  <h1 class="text-center">Cadastre-se</h1>

    <form
        #register="ngForm"
        (ngSubmit)="onSubmit(register.value)"
        class="form mt-4"
    >
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Digite o seu nome" ngModel>
    </div>
    <div class="form-group">
      <label for="surname">Sobrenome:</label>
        <input type="text" name="surname" id="surname" class="form-control" placeholder="Digite o seu sobrenome" ngModel>
    </div>
    <div class="form-group">
      <label for="username"> E-mail:</label>
      <input type="email" name="username" id="username" class="form-control"placeholder="Digite o seu email" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Digite a sua senha" ngModel>
    </div>
    <div class="form-group">
      <label for="conf">Confirmação de senha: </label>
      <input type="password" name="conf" id="conf" placeholder="Digite novamente a sua senha" class="form-control">
    </div>
        <div class="controles">
          <button type="submit" class="buttonload btn btn-primary btn-block" [disabled]="loading">
            <i class="fa fa-circle-o-notch fa-spin" *ngIf="loading"></i>{{text}}
          </button>
          <a routerLink="/">Voltar a página inicial</a>
        </div>
    </form>
</main>
