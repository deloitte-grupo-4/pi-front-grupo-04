<body>
  <main class="container">
      <h1>Cadastro de produto</h1>
  <form (submit)=sendForm()>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nome do produto" [(ngModel)]="name">
      </div>
      <div class="form-group">
          <label for="category">Categoria:</label>
          <select class="custom-select" id="category" name="category"[(ngModel)]="category">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
        </div>
        <div class="form-group">
          <label for="price">Valor:</label>
          <input type="number" min="0.00" max="10000.00" step="0.01"
           class="form-control" id="price" name="price" placeholder="R$00,00" [(ngModel)]="price">
        </div>
        <div class="form-group">
          <label for="description">Descrição:</label>
          <input type="text" class="form-control" id="description" name="description" placeholder="Descrição do produto" [(ngModel)]="description">
        </div>
        <div class="form-group">
          <label for="qtd">Quantidade:</label>
          <input type="number" min="0" max="10000" step="1"
           class="form-control" id="qtd" name="qtd" placeholder="Quantidade em estoque"   [(ngModel)]="qtd">
        </div>
        <div class="form-group">
          <label for="type">Tipo:</label>
          <input type="text" class="form-control" id="type" name="type" placeholder="Tipo do produto"  [(ngModel)]="type">
        </div>
        <div class="form-group">
          <label for="size">Tamanho:</label>
          <input type="text" class="form-control" id="size" name="size" placeholder="Tamanho do produto"  [(ngModel)]="size">
        </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div class="btn-list ">
      <button type="button" class="btn btn-success btn-lg"><a href="/lista.html">Lista de produtos</a></button>
    </div>

  </main>
</body>
