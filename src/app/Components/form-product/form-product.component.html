<body>
  <main class="container">
      <h1>Cadastro de produto</h1>
  <form>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name"  placeholder="Nome do produto">
      </div>
      <div class="form-group">
          <label for="category">Categoria:</label>
          <select class="custom-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
        </div>
        <div class="form-group">
          <label for="price">Valor:</label>
          <input type="number" min="0.00" max="10000.00" step="0.01"
           class="form-control" id="price" placeholder="R$00,00">
        </div>
        <div class="form-group">
          <label for="description">Descrição:</label>
          <input type="text" class="form-control" id="description" placeholder="Descrição do produto">
        </div>
        <div class="form-group">
          <label for="qtd">Quantidade:</label>
          <input type="number" min="0" max="10000" step="1"
           class="form-control" id="qtd" placeholder="Quantidade em estoque">
        </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div class="btn-list ">
      <button type="button" class="btn btn-success btn-lg"><a href="/lista.html">Lista de produtos</a></button>
    </div>

  </main>
</body>
