<app-header></app-header>
<main>
    <h1 class="text-center">Login</h1>
    <form class="form mt-4" (submit)="login()">
      <div class="form-group">
        <input
          name="username"
          id="username"
          class="form-control"
          placeholder="E-mail"
          autofocus
          [(ngModel)]="username"
        />
      </div>
      
      <div class="form-group">
        <input
          name="password"
          id="pass"
          type="password"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="password"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block" routerLink = "/profile">Entrar</button>
    </form>

    <p>Ainda nÃ£o tem uma conta? <a routerLink="/register">Registre-se aqui</a></p>


</main>
