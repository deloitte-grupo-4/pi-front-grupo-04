<app-header></app-header>

<main>
  <section class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">home</a></li>
            <li class="breadcrumb-item"><a routerLink="/category/{{product.category}}">{{product.category}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{product.name}}</li>
          </ol>
        </nav>
  </section>
  <section class="container">
      <div class="product">
          <div class="img-container"><img src="{{product.url}}" class="img-principal"></div>
         <div class="product-info">
           <div  class="product-box">
               <div>
                   <h3>{{product.name}}</h3>
                   <p>R$ {{product.price}}</p>
               </div>
               <div>
                   <p>Tamanho:</p>
                   <div class="sizes">
                    <span
                    *ngFor="let size of sizes"
                   (click)="toggleClass(size)"
                   [ngClass]="{'selected': size.active}">{{size.name}}</span>
                   </div>
               </div>
               <div>
                   <p>Quantidade:</p>
                   <div class="qtd">
                       <button (click)="clickDecrease()">-</button>
                       <span class="number">{{quantity}}</span>
                       <button (click)="clickIncrease()">+</button>
                   </div>
               </div>
             </div>
             <button class="btn btn-default" (click) = "addToCart()">Adicionar ao carrinho</button>
             <a href="#">Adicionar aos favoritos</a>
         </div>
      </div>
  </section>
  <section class="container">
      <h2>você também pode gostar</h2>
      <div class="imgs">
        <a [routerLink]="['/product', { id: product.id }]" *ngFor="let product of products | slice:11:15;" class="overlay-container">
          <img src={{product.url}}>
          <div class="overlay">
            <h5>{{product.name}}</h5>
            <p>R${{product.price}}</p>
          </div>
        </a>
        </div>
  </section>
</main>
